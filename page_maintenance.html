    <!-- Navbar -->
    <script>
        $(document).ready(function () {
            var s = $(".sticker");
            var pos = s.position();
            $(window).scroll(function () {
                var windowpos = $(window).scrollTop();
                if (windowpos >= pos.top & windowpos >= 100) {
                    s.addClass("fadeInDown");
                    s.addClass("bg_white");
                } else {
                    s.removeClass("fadeInDown");
                    s.removeClass("bg_white");
                }
            });
        });
    </script>
    <!-- nav color -->
    <script>
        $(document).ready(function () {
            var c = $(".color_m");
            var pos = c.position();
            $(window).scroll(function () {
                var windowpos = $(window).scrollTop();
                if (windowpos >= pos.top & windowpos >= 100) {
                    c.addClass("color");
                } else {
                    c.removeClass("color");
                }
            });
        });
    </script>
    <!-- Owl carousel -->
    <script>
        $(document).ready(function () {
            var owl = $('.owl-theme');
            $(".owl-theme").owlCarousel(
                {
                    items: 1,
                    loop: true,
                    margin: 0,
                    stagePadding: 0,
                    smartSpeed: 450,
                    autoplay: false,
                    autoPlaySpeed: 1000,
                    autoPlayTimeout: 1000,
                    autoplayHoverPause: true,
                    // onInitialized: counter,
                    dots: true,
                    nav: true,
                    navText: ['<div class="pre"><i class="material-icons" style="font-size:36px">keyboard_arrow_left</i></div>', '<div class="nxt"><i class="material-icons" style="font-size:36px">keyboard_arrow_right</i></div>'],
                }
            );
            function setAnimation(_elem, _InOut) {
                var animationEndEvent = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
                _elem.each(function () {
                    var $elem = $(this);
                    var $animationType = 'animated ' + $elem.data('animation-' + _InOut);
                    $elem.addClass($animationType).one(animationEndEvent, function () {
                        $elem.removeClass($animationType); // remove animate.css Class at the end of the animations
                    });
                });
            }
            // Fired before current slide change
            owl.on('change.owl.carousel', function (event) {
                var $currentItem = $('.owl-item', owl).eq(event.item.index);
                var $elemsToanim = $currentItem.find("[data-animation-out]");
                setAnimation($elemsToanim, 'out');
            });
            // Fired after current slide has been changed
            owl.on('changed.owl.carousel', function (event) {
                var $currentItem = $('.owl-item', owl).eq(event.item.index);
                var $elemsToanim = $currentItem.find("[data-animation-in]");
                setAnimation($elemsToanim, 'in');
            })
        });
        // function counter() {
        //   var buttons = $('.owl-dots button');
        //   buttons.each(function (index, item) {
        //     $(item).find('span').text(index + 1);
        //   });
        // }
    </script>

    <!-- Counter -->
    <script type="text/javascript">
        var a = 0;
        $(window).scroll(function () {
            var oTop = $("#counter-box").offset().top - window.innerHeight;
            if (a == 0 && $(window).scrollTop() > oTop) {
                $(".counter").each(function () {
                    var $this = $(this),
                        countTo = $this.attr("data-number");
                    $({
                        countNum: $this.text()
                    }).animate(
                        {
                            countNum: countTo
                        },
                        {
                            duration: 5000,
                            easing: "swing",
                            step: function () {
                                //$this.text(Math.ceil(this.countNum));
                                $this.text(
                                    Math.ceil(this.countNum).toLocaleString("en")
                                );
                            },
                            complete: function () {
                                $this.text(
                                    Math.ceil(this.countNum).toLocaleString("en")
                                );
                                // alert('finished');
                            }
                        }
                    );
                });
                a = 1;
            }
        });
    </script>



    <!-- Progress bar -->
    <script>
        var delay = 1000;
        $(".progress-bar").each(function (i) {
            $(this).delay(delay * i).animate({ width: $(this).attr('aria-valuenow') + '%' }, delay);
            $(this).prop('Counter', ).animate({
                Counter: $(this).text()
            },
                {
                    duration: delay,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(Math.ceil(now) + '%');
                    }
                });
        });
    </script>
